<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srećna diploma</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
    <div class="header">
        <h1>Čestitamo!</h1>
    </div>

    <div class="cestitka">

        <img class="cestitka-slika" src="img/klara-edited.png" alt="Klara diplomirala!!!">

        <div class="text-cestitke">

            <p>
                Lorina čestitka
                <br>Lora
            </p>
            <p>
                Miličina čestitka
                <br>Milica
            </p>
            <p>
                Čestitam! Želim ti puno sreće u svemu što budeš radila!
                <br>Aleksandra
            </p>
        </div>
    </div>
    </div>

    <div class="gallery">
        <h1>Nekoliko sećanja sa studija</h1>
    </div>
    <div class="gallery">
        <div><img class="gallery-item" src="img/klara-diplomiranje-1.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-2.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-3.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-4.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-5.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-6.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-7.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-8.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-9.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-10.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-11.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-12.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-13.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-14.jpeg" alt=""></div>
        <div><img class="gallery-item" src="img/klara-diplomiranje-18.jpg" alt=""></div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.gallery').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                arrows: true
            });
        });
    </script>
</body>

</html>
